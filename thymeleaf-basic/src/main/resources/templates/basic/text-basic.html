<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>컨텐츠에 데이터 출력하기</h1>
    <ul>
        <li>th:text 사용
            <span th:text="${data}">텍스트</span>
        </li>
        <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
    </ul>
<!-- Data가져올 때, HTML Entity 조심 - 타임리프는 기본적으로 escape 지원한다-->
</body>
</html>
